        <header>
            <h1>Latter-day Prophets</h1>
            <section id="controls">
                <label for="sort">Sort By:</label>
                <select id="sort">
                    <option value="prophet-order-asc">Prophet Order</option>
                    <option value="prophet-order-dsc">Prophet Order (Newest First)</option>

                </select>
                <label for="filter">Born In:</label>
                <input type="text" id="filter" placeholder="Enter a Location...">
            </section>
        </header>
        <main>
